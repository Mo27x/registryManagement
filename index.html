<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <form id="form" action="yeah.php" method="post" onsubmit="return control()">
        <span>
          <label for="lname">Cognome: </label>
          <input type="text" name="lname" id="lname" required />
          <label for="fname">Nome: </label>
          <input type="text" name="fname" id="fname" required />
        </span>
        <span>
          <label for="dateOfBirth">Data di nascita: </label>
          <input type="date" name="dateOfBirth" id="dateOfBirth" required />
        </span>
        <span
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="M" required />
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="F" />
        </span>
        <span>
          <label for="province">Provincia: </label>
          <select name="province" id="province"></select>
          <label for="birthPlace">Comune nascita: </label>
          <input type="text" name="birthPlace" id="birthPlace" />
          <!--<label for="cap">CAP: </label>
          <input type="text" name="cap" id="cap" />-->
        </span>
        <span>
          <label for="town">Town </label
          ><input type="text" name="town" id="town" required />
          <label for="street">Street </label>
          <input type="text" name="street" id="street" required />
          <label for="houseNumber">House Number</label>
          <input type="text" name="houseNumber" id="houseNumber" required />
          <label for="cap">CAP </label
          ><input type="number" name="cap" id="cap" required />
        </span>
        <span>
          <label for="fiscalCode">Codice Fiscale</label>
          <input type="text" name="fiscalCode" id="fiscalCode" required />
          <label for="vatNumber">Partita IVA </label
            ><input
              type="text"
              name="vatNumber"
              id="vatNumber"
              pattern="[0-9.]+"
              title="Insert a number"
              maxlength="11"
            />
        </span>
        <input type="submit" id="send" value="manda" />
      </form>
    </div>
  </body>
</html>
