<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form action="./addCitizen.php" method="post" onsubmit="return control()">
      <p>
        <label for="lname">Last Name </label>
        <input type="text" name="lname" id="lname" required />
      </p>
      <p>
        <label for="fname">First Name </label
        ><input type="text" name="fname" id="fname" required />
      </p>
      <p>
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" value="M" required />
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="F" />
      </p>
      <p>
        <label for="birthPlace">Birth Place </label>
        <input type="text" name="birthPlace" id="birthPlace" required />
      </p>
      <p>
        <label for="dateOfBirth">Day Of Birth </label>
        <input type="date" name="dateOfBirth" id="dateOfBirth" required />
      </p>
      <p>
        <label for="street">Street </label>
        <input type="text" name="street" id="street" required />
      </p>
      <p>
        <label for="houseNumber">House Number</label>
        <input type="text" name="houseNumber" id="houseNumber" />
      </p>
      <p>
        <label for="cap">CAP </label
        ><input type="number" name="cap" id="cap" required />
      </p>
      <p>
        <label for="town">Town </label
        ><input type="text" name="town" id="town" required />
      </p>
      <p>
        <label for="province">Province </label
        ><input type="text" name="province" id="province" required />
      </p>
      <p>
        <label for="fiscalCode">Fiscal Code </label
        ><input type="text" name="fiscalCode" id="fiscalCode" required />
      </p>
      <p>
        <label for="vatNumber">VAT Number </label
        ><input
          type="text"
          name="vatNumber"
          id="vatNumber"
          pattern="[0-9.]+"
          title="Insert a number"
          maxlength="11"
        />
      </p>
      <p>
        <input type="submit" value="Send" />
      </p>
    </form>
  </body>
</html>
