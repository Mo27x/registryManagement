<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <form id="form" method="post" onsubmit="return control()">
        <span>
          <label for="lname">Cognome: </label>
          <input
            type="text"
            name="lname"
            id="lname"
            autocapitalize="words"
            required
          />
          <label for="fname">Nome: </label>
          <input
            type="text"
            name="fname"
            id="fname"
            autocapitalize="words"
            required
          />
        </span>
        <span>
          <label for="dateOfBirth">Data di nascita: </label>
          <input type="date" name="dateOfBirth" id="dateOfBirth" required />
          <label>Sesso: </label>
          <label for="male">M</label>
          <input type="radio" name="gender" id="male" value="M" required />
          <label for="female">F</label>
          <input type="radio" name="gender" id="female" value="F" />
        </span>
        <span>
          <label for="province">Provincia: </label>
          <input
            type="text"
            name="province"
            id="province"
            value="RN"
            readonly
          />
          <label for="birthPlace">Comune nascita: </label>
          <select name="birthPlace" id="birthPlace"></select>
        </span>
        <span>
          <label for="town">Comune di residenza: </label
          ><select name="town" id="town" required></select>
          <label for="street">Via </label>
          <input type="text" name="street" id="street" required />
        </span>
        <span>
          <label for="houseNumber">Num Civico</label>
          <input type="text" name="houseNumber" id="houseNumber" required />
          <label for="cap">CAP </label
          ><input type="number" name="cap" id="cap" required readonly />
        </span>
        <span>
          <label for="fiscalCode">Codice Fiscale</label>
          <input
            type="text"
            name="fiscalCode"
            id="fiscalCode"
            autocapitalize="characters"
            required
          />
          <label for="vatNumber">Partita IVA </label
          ><input
            type="text"
            name="vatNumber"
            id="vatNumber"
            pattern="[0-9.]+"
            title="Insert a number"
            maxlength="11"
          />
        </span>
        <input class="send" type="submit" id="send" value="Send" />
      </form>
    </div>
  </body>
</html>
